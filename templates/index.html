<html lang = "en">
<head>
    <meta charset = "utf-8">
    <title>{{name}}'s Watchlist</title>
    <img src = "{{url_for('static',filename ='Favicon.jpg')}}">
    <link rel = "stylesheet" href = "{{url_for('static',filename = 'style.css')}}" type = "text/css">
</head>
<body>
    <h2><img alt = "Avatar"  class = "avatar" src = "{{url_for('static',filename = 'images/Avatar.jpg')}}">
    {{name}}‘s Watchlist</h2>
    {#使用length过滤器获取movies的长度#}
    <p>{{movies|length}} Titles</p>
    <ul class = "movie-list">
        {%for movie in movies%}{#迭代movies变量#}
        <li>{{movie.title}} - {{movie.year}}</li>
        {%endfor%}
    </ul>
    <footer>
        <small>&copy;2018<a href = "http://helloflask.com/book/3">HelloFlask</a></small>


    </footer>
    <img alt = "happy"  class = "totoro" src = "{{url_for('static',filename = 'images/happy.gif')}}">
</body>
</html>
